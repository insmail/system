<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统接口文档</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c2e, #2b2b3c);
      color: #ffffff;
      display: flex;
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #2a2a3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
      height: 100%;
    }
    .sidebar h2 {
      font-size: 20px;
      color: #00d4ff;
      margin-bottom: 15px;
    }
    .pdf-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .pdf-list button {
      background: linear-gradient(90deg, #007acc, #00b7ff);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      transition: background 0.3s, transform 0.2s;
    }
    .pdf-list button:hover {
      background: linear-gradient(90deg, #00b7ff, #00eaff);
      transform: scale(1.05);
    }
    .content {
      flex-grow: 1;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #00b7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background: #1e1e2f;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    function changePDF(pdfFile) {
      document.getElementById("pdf-viewer").src = pdfFile;
    }
  </script>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>文档列表</h2>
    <div class="pdf-list">
      <button onclick="changePDF('doc.pdf')">尾程对接API文档</button>
      <!--<button onclick="changePDF('doc.pdf')">用户指南</button>
      <button onclick="changePDF('doc.pdf')">开发者文档</button>-->
    </div>
  </div>
  <div class="content">
    <h1>InsMail System API</h1>
    <iframe id="pdf-viewer" src="doc.pdf"></iframe>
  </div>
</div>
</body>
</html>
