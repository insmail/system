<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统接口文档</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background: #282a36;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #ff79c6;
      font-size: 28px;
    }
    h2 {
      margin-bottom: 15px;
      color: #50fa7b;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #ffffff;
      border-radius: 5px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #6272a4;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #50fa7b;
      color: #282a36;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>InsMail System Api</h1>
  <h2>系统接口 PDF 文档</h2>
  <iframe src="doc.pdf"></iframe>
  <br>
  <a href="doc.pdf" class="download-btn" download>下载 PDF 文档</a>
</div>
</body>
</html>
