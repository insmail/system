<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统接口文档</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c2e, #2b2b3c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 250px;
      background: #2a2a3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
      height: 100%;
    }
    .sidebar h2 {
      font-size: 20px;
      color: #00d4ff;
      margin-bottom: 15px;
    }
    .pdf-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .pdf-list button {
      background: linear-gradient(90deg, #007acc, #00b7ff);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      transition: background 0.3s, transform 0.2s;
    }
    .pdf-list button:hover {
      background: linear-gradient(90deg, #00b7ff, #00eaff);
      transform: scale(1.05);
    }
    .content {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #00b7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #password-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #password-input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }
    #password-btn {
      background: linear-gradient(90deg, #007acc, #00b7ff);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #password-btn:hover {
      background: linear-gradient(90deg, #00b7ff, #00eaff);
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background: #1e1e2f;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none; /* 初始隐藏 PDF */
    }
    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        padding: 10px;
        box-shadow: none;
      }
      .pdf-list button {
        font-size: 12px;
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      iframe {
        height: 80vh;
      }
    }
  </style>
  <script>
    // 存储文档密码
    const pdfPasswords = {
      "合作商对接尾程派送系统API对接文档.pdf": "111111",
      "Temu海外仓商品信息与收货单创建数据同步对接API文档.pdf": "222222"

    };

    let currentPDF = "";

    function requestPassword(pdfFile) {
      currentPDF = pdfFile;
      document.getElementById("password-section").style.display = "flex";
      document.getElementById("password-input").value = "";
      document.getElementById("pdf-viewer").style.display = "none";
    }

    function checkPassword() {
      const inputPassword = document.getElementById("password-input").value;
      if (pdfPasswords[currentPDF] && inputPassword === pdfPasswords[currentPDF]) {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("pdf-viewer").src = currentPDF;
        document.getElementById("pdf-viewer").style.display = "block";
      } else {
        alert("密码错误，请重试！");
      }
    }
  </script>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>文档列表</h2>
    <div class="pdf-list">
      <button onclick="requestPassword('合作商对接尾程派送系统API对接文档.pdf')">合作商对接尾程派送系统API对接文档</button>
      <button onclick="requestPassword('Temu海外仓商品信息与收货单创建数据同步对接API文档.pdf')">Temu海外仓商品信息与收货单创建数据同步对接API文档</button>
    </div>
  </div>
  <div class="content">
    <h1>InsMail Express 文档库</h1>

    <!-- 密码输入区域 -->
    <div id="password-section">
      <p>请输入密码查看文档：</p>
      <input type="password" id="password-input" placeholder="输入密码">
      <button id="password-btn" onclick="checkPassword()">提交</button>
    </div>

    <!-- PDF 预览 -->
    <iframe id="pdf-viewer"></iframe>
  </div>
</div>
</body>
</html>
